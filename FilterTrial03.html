<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test01</title>
    <link type="text/css" rel="stylesheet" href="Style.css">
    <link type="text/css" rel="stylesheet" href="css/jquery-ui.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript">
        $(function(){
            // HTMLを初期化する。
            $("tblSongList tbody").html("");
            
            $.getJSON("Data.json", function(data){
                var
                    elmTbl = $("#tbySongList"),
                    len = data.length;

                for (var i = 0; i < len; i++) {
                    elmTbl.append($("<tr>"))
                          .append($("<td>").text(data[i].No))
                          .append($("<td>").text(data[i].Title))
                          .append($("<td>").text(data[i].Artist))
                          .append($("<td>").text(data[i].Year));
                }
            });
        });
    </script>
</head>

<body>
    <label for="Title">タイトル検索</label>
    <input id="txtTitle" type="text" size="50" />
    <input id="btnSearch" type="button" value="検索" />


    <table id="tblSongList" cellpadding="0" cellspaceing="0">
        <col width="5%" />
        <col width="45%" />
        <col width="40%" />
        <col width="10%" />
        <thead>
            <tr>
                <th>No.</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="tbySongList">

        </tbody>
    </table>
</body>

</html>
